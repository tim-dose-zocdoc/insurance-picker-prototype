<head>
  <script data-main="/no-carrier.js" src="/require.js"></script>

  <link rel="stylesheet" type="text/css" href="font-awesome-4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="index.css">

  <meta name="viewport" content="width=device-width">

</head>
<body class="branded option3">
  <div class="wrap">
    <div class="other-stuff"></div>
    <div class="fields">
      <input type="text" class="field search-field" placeholder="specialty, symptom, condition, treatment, doctor name" autocomplete="off" spellcheck="false" autocapitalize="off" autocorrect="off"></input>
      <input type="text" class="field location-field" placeholder="zip code or city" autocomplete="off" spellcheck="false" autocapitalize="off" autocorrect="off"></input>
      <div class="picker clean">

        <div class="picker__header">
          <h4>Choose an insurance</h4>
          <i class="picker__close fa fa-times"></i>
        </div>

        <div class="insurance-field-wrapper">
            <div class="tooltip"><i class="fa fa-question-circle" aria-hidden="true"></i></div>
            <div class="carrier-tag"></div>
            <input class="insurance-field" type="text" placeholder="insurance carrier and plan" data-status="" autocomplete="off" spellcheck="false" autocapitalize="off" autocorrect="off"></input>
            <!-- <div class="clear"><i class="fa fa-times-circle" aria-hidden="true"></i></div> -->
        </div>

        <div class="completed-display">
            <span class="completed-display__carrier"></span>
            <span class="completed-display__separator"> - </span>
            <span class="completed-display__plan"></span>
            <a class="completed-display__clear" tabindex="0">change</a>
        </div>

        <div class="picker__contents">
            <div class="selected-display">
              <div class="selected-display__carrier"></div><span class="selected-display__separator"> - </span>
              <!-- <a class="selected-display__clear">change</a> -->
              <div class="selected-display__plan"></div>
              <a class="selected-display__clear">change</a>
            </div>


            <div class="steps-wrapper">
              <div class="steps">
                <div class="step step-carrier active">Step 1: Choose carrier <i class="fa fa-check" aria-hidden="true"></i></div>
                <div class="step step-bcbs hidden">Step 2: Choose BCBS <i class="fa fa-check" aria-hidden="true"></i></div>
                <div class="step step-plan disabled" data-alt-text="Step 3: Choose plan">Step 2: Choose plan <i class="fa fa-check" aria-hidden="true"></i></div>
              </div>
            </div>
            
          

            <div class="lists-wrapper">
              <div class="all-lists">
                <div class="list-container carrier-container">
                  <div class="sublist search-list hidden"></div>
                  <div class="sublist browse-list"></div>
                </div>
                <div class="list-container bcbs-container hidden">
                  <div class="sublist search-list hidden"></div>
                  <div class="sublist browse-list"></div>
                </div>
                <div class="list-container plan-container">
                  <div class="sublist search-list hidden"></div>
                  <div class="sublist browse-list"></div>
                </div>
              </div>
            </div>
        </div>


      </div><!-- .picker -->
    </div> <!-- .fields -->
    <!-- <div class="transition"></div> -->
  </div>
</body>
