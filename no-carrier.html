<head>
  <script data-main="/no-carrier.js" src="/require.js"></script>

  <style type="text/css" media="screen">

    body {
      background-color: #fff;
      color: #666;
      font-family: 'Helvetica Neue';
      font-size: 15px;
    }

    a {
      color: #2076c7;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    h3 {
      padding-left: 10px;
      font-size: 15px;
      color: #aaa;
    }

    input:focus {
      outline: none;
    }

    #wrap {
      width: 50%;
      margin-left: auto;
      margin-right: auto;
    }


  

    .loading {
      color: #D11c24;
      font-size: 0.9em;
      border: 1px solid #D11c24;
      padding: 10px;
    }

    .controls {
      padding-top: 30px;
    }

    .count {
      font-size: 10px;
      float: right;
    }

    .requests {
      font-size: 8px;
      color: #aaa;
      font-family: Arial;
    }

    .insurance-list + .insurance-list {
      border-top: 1px solid #ddd;
    }

    ul {
      padding-left: 0;
      margin-top: 0;
    }

    li {
      list-style: none;
      padding: 10px
    }

    .carrier {
      font-weight: 600;
    }

    .divider {
      color: #aaa;
    }

    .query, .match {
      color: #FF6473;
    }

    .highlight {
      background-color: #f0f0f0;
    }

    .all-lists {
      width: 100%;
      overflow: scroll;
      position: relative;
      height: 400px;
    }

    .list {
      width: 100%;
    }

    .search-wrapper {
      border: 1px solid #ddd;
      padding: 5px;
      display: flex;
      flex-direction: row;
    }

    #search{
      width: 100%;
      padding: 5px;
      font-family: 'Helvetica Neue';
      font-size: 15px;
      border: none;
      box-sizing: border-box;
    }

    #search.incomplete {
      color: red;
      text-decoration: underline;
    }

    #search.prompt {
      color: red;
    }
    
    #carrier-tag {
      display: none;
      background: #f0f0f0;
      padding: 5px;
      box-sizing: border-box;
      flex: none;
      flex-basis: auto;
    }

    #carrier-tag.active {
      display: block;
    }

    /*.search-wrapper.complete #carrier-tag {
      background: none;
    }*/

    #carrier-tag.highlight {
      background: red;
    }

    #carrier-tag:focus {
      border: 1px solid cyan;
    }

    .steps {
      margin-top: 8px;
      display: flex;
      flex-direction: row;
      padding-left: 10px;
      padding-right: 10px;
    }

    .step {
      flex-grow: 1;
      padding: 8px 0;
      border-bottom: 2px solid #ccc;
    }

    .step.complete::after {
      content: ' #';
    }

    .step.disabled {
      pointer-events: none;
      color: #ccc;
    }

    .step.active {
      border-bottom: 2px solid #2076c7;
    }

    .selected-display {
      padding: 0 10px;
      margin: 16px 0;
      font-size: 18px;
      font-weight: bold;
    }
</style>


</head>
<body>
  <div id="wrap">

    <div class="controls">
      <div class="search-wrapper">
        <div id="carrier-tag"></div>
        <input id="search" type="text" placeholder="search carriers and plans" data-status="" autocomplete="off" spellcheck="false" autocapitalize="off" autocorrect="off"></input>
      </div>
      <div class="steps">
        <div class="step step-carrier active">Step 1: Choose carrier</div>
        <div class="step step-plan disabled">Step 2: Choose plan</div>
      </div>
      <div class="selected-display">
        <div class="carrier-display"></div>
        <div class="plan-display"></div>
      </div>
    </div>

    <div class="all-lists">
      <div class="list" id="main-list-container"></div>
    </div>
  </div>
</body>
